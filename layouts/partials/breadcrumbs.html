<!-- Breadcrumbs Navigation -->
{{ if not .IsHome }}
<div class="breadcrumbs">
  <a href="{{ "" | relLangURL }}">Home</a>
  {{ if .Section }}
  <span>/</span>
  <a href="{{ "" | relLangURL }}{{ .Section }}/">{{ humanize .Section }}</a>
  {{ end }}
  {{ if not .IsSection }}
  <span>/</span>
  <span>{{ .Title }}</span>
  {{ end }}
</div>
{{ end }}
